@if (chatService.currentOpenedChat())
 {
    <div class="p-5">
    <div class="flex flex-col text-center items-center mt-3">
        <img [src]="chatService.currentOpenedChat()?.profilePicture"
         alt="profile pic" class="rounded-full mb-4 w-44 h-44 object-cover">

         <div class="ml-3">
            <p class="text-lg font-semibold">
                {{chatService.currentOpenedChat()?.fullName | titlecase}}
            </p>
            <p class="text-sm text-gray-500">
                {{chatService.currentOpenedChat()?.userName}}
            </p>
         </div>
    </div>
</div>
 }
