<form #userForm="ngForm" (ngSubmit)="login()" action="" class="md:flex justify-center px-20 gb-white gap-10">
  <div class="h-auto w-3/5" style="background-image: url('register.svg'); background-repeat: no-repeat;background-size: contain;
  background-color: white;background-position: bottom;">
  </div>
  <div class="gb-white my-10 rounded w-1/4 felx felx-col gap-3 shadow-sm drop-shadow-md">
    <div class="text-center mt-10">
      <i class="material-icons text-5xl text-blue-950 bg-white">person</i>

      <div class="text-2xl my-2 font-medium">
        Connexion
      </div>
    </div>
    <div class="w-full px-4">
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Email</mat-label>
        <input matInput required name="email" [(ngModel)]="email" #emailModel="ngModel" placeholder="Votre Email" />
        @if (emailModel.errors?.['required']) {
        <mat-error>
          Veuillez renseigner Ce champs !
        </mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide()?'text':'password'" required name="password" [(ngModel)]="password"
          #passwordModel="ngModel" placeholder="Votre mot de passe" />
        <mat-icon (click)="togglePassword($event)" matSuffix>{{hide()? 'visibility_off' : 'visibility'}}</mat-icon>
        @if (passwordModel.errors?.['required']) {
        <mat-error>
          Veuillez renseigner Ce champs !
        </mat-error>
        }
      </mat-form-field>

      <!--<button type="submit" [disabled]="!userForm.valid" (click)="login()"
       class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30">
        Se connecter
      </button> -->
      <app-button 
      [text]="'Se connecter'"
      (action)="login()" [isDisabled]="!userForm.valid" [isLoading]="aurhService.isLoading()" />
      <p class="font-bold text-xs text-center pb-10">
        Avez-vous un compte ?
        <a href="" [routerLink]="'/register'" class="text-blue-500">
          Cr√©er un compte.
        </a>
      </p>
    </div>
  </div>
</form>
